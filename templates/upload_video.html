    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.2.0/dist/markdown-it.min.js"></script>
    <script>
        function applyTemplate() {
            const promptTextarea = document.getElementById('prompt');
            const templateSelect = document.getElementById('template-select');

            switch (templateSelect.value) {
                case 'meeting_summary':
                    promptTextarea.value = `
На основе предоставленной транскрипции встречи составь подробное резюме. В резюме отрази следующие ключевые моменты:

Контекст и цель встречи: Опиши тему и цели встречи, участников и краткий обзор обсуждаемых вопросов.
Основные обсуждаемые моменты: Выдели ключевые идеи, аргументы, предложения и спорные вопросы, которые поднимались участниками.
Принятые решения и договорённости: Четко сформулируй, какие решения были приняты, какие задачи распределены между участниками, и какие сроки установлены.
Следующие шаги: Опиши, какие действия необходимо предпринять, кто за них отвечает и в какие сроки.
Выводы и рекомендации: Подведи итог встречи, выделив основные выводы и рекомендации для дальнейшей работы.»
«При составлении итогов уделяй внимание ясности и структурированности информации, избегай излишней детализации, если она не добавляет ценности, и используй простой, понятный язык.
`;
                    break;

                    case 'sales_meeting_summary':
                    promptTextarea.value = `
                На основе предоставленной транскрипции встречи, посвящённой продаже продуктов или услуг Codenrock клиенту, составь подробное резюме. В резюме отрази следующие ключевые моменты:

Контекст и цель встречи:

Опиши общую ситуацию, на каком этапе переговоров находится клиент и какие задачи преследует Codenrock (например, демонстрация преимуществ, обсуждение условий сотрудничества и т.д.).
Укажи участников встречи и их роли (представители Codenrock, клиентская сторона).
Основные обсуждаемые моменты:

Выдели ключевые аргументы в пользу продуктов или услуг Codenrock, которые были озвучены на встрече.
Охарактеризуй вопросы и возражения, поднятые клиентом, и способы их разрешения.
Отметь важные детали, касающиеся функционала, цен, условий сотрудничества и возможных бонусов.
Принятые решения и договорённости:

Четко сформулируй, какие предложения были приняты или какие шаги были согласованы.
Опиши договорённости по срокам, обязанностям сторон и следующему контакту.
Следующие шаги:

Опиши конкретные действия, которые необходимо предпринять после встречи.
Укажи ответственных лиц за выполнение каждой задачи и установленные сроки.
Выводы и рекомендации:

Подведи итог встречи, выделив основные выводы и рекомендации для дальнейших переговоров.
Если есть необходимость в дополнительной информации или подготовке материалов, укажи это.
При составлении итогов уделяй внимание ясности и структурированности информации, используй простой и понятный язык.
                `;
                    break;

                case 'educational_video':
                    promptTextarea.value = `
На основе предоставленной транскрипции встречи, посвященной обучению, составь подробное резюме. В резюме отрази следующие ключевые моменты:

Контекст и цель встречи:

Опиши цель обучающего мероприятия и его основные задачи (например, повышение квалификации, освоение новых методов, внедрение инноваций).
Укажи участников встречи, их роли и ожидания от обучения.
Основные обсуждаемые моменты:

Выдели ключевые темы и вопросы, затронутые в ходе обучения.
Опиши представленные методики, практические упражнения и примеры, приведённые тренером или участниками.
Укажи, если были обсуждены проблемы или вопросы, требующие дальнейшего внимания.
Ключевые выводы и рекомендации:

Подведи итог основным идеям, рекомендациям и инсайтам, полученным в ходе встречи.
Отметь рекомендации по применению полученных знаний на практике.
Следующие шаги:

Опиши, какие действия необходимо предпринять после встречи: дополнительное обучение, выполнение практических заданий, подготовка материалов или последующие встречи.
Укажи ответственных лиц за выполнение конкретных задач и установленные сроки.
При составлении итогов уделяй внимание ясности и структурированности информации, используй простой и понятный язык, а также избегай излишней детализации, если она не добавляет ценности.
                    `;
                    break;

                case 'custom_prompt':
                    promptTextarea.value = '';
                    break;
            }
        }

        // Устанавливаем шаблон "Итоги встречи" при загрузке страницы
        window.onload = function() {
            applyTemplate();
        };

        async function uploadVideo(event) {
            event.preventDefault();

            const form = document.querySelector('form');
            const formData = new FormData(form);
            const submitButton = document.querySelector('button[type="submit"]');

            // Отключаем кнопку отправки
            submitButton.disabled = true;
            submitButton.textContent = 'Обработка...';

            // Показываем прелоудер и сообщение
            document.getElementById('loader').style.display = 'block';
            document.getElementById('processing-message').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            document.getElementById('transcription-container').style.display = 'none';

            try {
                const response = await fetch('/upload_video/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки видео');
                }

                const result = await response.json();
                
                // Преобразуем Markdown в HTML
                const md = window.markdownit({
                    html: true, // разрешаем HTML внутри Markdown
                    linkify: true, // автоформатируем ссылки
                    typographer: true // используем типограф
                });
                const htmlContent = md.render(result.summary);

                document.getElementById('result').innerHTML = htmlContent;
                
                // Отображаем транскрипцию
                if (result.transcription) {
                    document.getElementById('transcription-text').innerText = result.transcription;
                    document.getElementById('transcription-container').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error.message;
            } finally {
                // Скрываем прелоудер и сообщение
                document.getElementById('loader').style.display = 'none';
                document.getElementById('processing-message').style.display = 'none';

                // Включаем кнопку отправки обратно
                submitButton.disabled = false;
                submitButton.textContent = 'Отправить';
            }
        }
        
        // Функция для переключения видимости транскрипции
        function toggleTranscription() {
            const content = document.getElementById('transcription-content');
            const button = document.getElementById('transcription-toggle');
            
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                button.textContent = 'Скрыть транскрипцию';
            } else {
                content.style.display = 'none';
                button.textContent = 'Показать транскрипцию';
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
            max-width: 100%;
            overflow-wrap: break-word; /* Чтобы длинные слова не ломали верстку */
        }

        #result h1, #result h2, #result h3, #result p, #result ul, #result ol {
            margin: 0;
            padding: 10px 0;
        }

        #result ul, #result ol {
            padding-left: 20px;
        }

        #result li {
            margin-bottom: 5px;
        }

        /* Прелоудер */
        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Сообщение о процессе обработки */
        #processing-message {
            display: none;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        
        /* Стили для блока с транскрипцией */
        #transcription-container {
            display: none;
            margin-top: 30px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f5f5f5;
        }
        
        #transcription-toggle {
            background-color: #007bff;
            padding: 8px 15px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        #transcription-content {
            display: none;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #eee;
            margin-top: 10px;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SummVideo</h1>
        <p>Сервис для создания кратких саммари из видеоконтента. 
            С помощью AI-технологий он выделяет главные моменты из любого видео, 
            экономя ваше время и предоставляя только самую важную информацию.</p>
        <form id="upload-form" enctype="multipart/form-data" onsubmit="uploadVideo(event)">
            <label for="file">Выберите видеофайл (максимальный размер 500 мб):</label>
            <input type="file" name="file" id="file" required>

            <label for="template-select">Выберите шаблон промта:</label>
            <select id="template-select" onchange="applyTemplate()">
                <option value="meeting_summary" selected>Итоги встречи</option>
                <option value="sales_meeting_summary">Итоги встречи по продажам</option>
                <option value="educational_video">Обучающее видео</option>
                <option value="custom_prompt">Свой промт</option>
            </select>

            <label for="prompt">Введите промт для обработки:</label>
            <textarea name="prompt" id="prompt" required></textarea>

            <button type="submit">Отправить</button>
        </form>

        <!-- Прелоудер и сообщение -->
        <div id="loader"></div>
        <div id="processing-message">Обработка видео может занять несколько минут. Пожалуйста, подождите...</div>

        <!-- Результат -->
        <div id="result"></div>
        
        <!-- Блок с транскрипцией -->
        <div id="transcription-container">
            <button id="transcription-toggle" onclick="toggleTranscription()">Показать транскрипцию</button>
            <div id="transcription-content">
                <h3>Полная транскрипция:</h3>
                <div id="transcription-text"></div>
            </div>
        </div>
    </div>
</body>
</html>
