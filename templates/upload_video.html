<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummVideo — сервис для создания кратких саммари из видеоконтента</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.2.0/dist/markdown-it.min.js"></script>
    <script>
        function applyTemplate() {
            const promptTextarea = document.getElementById('prompt');
            const templateSelect = document.getElementById('template-select');

            switch (templateSelect.value) {
                case 'meeting_summary':
                    promptTextarea.value = `
Ты - опытный бизнес-аналитик. Тебе предоставлена транскрипция деловой встречи. Твоя задача - проанализировать эту транскрипцию и создать следующие разделы:

1. Информация о встрече:
   - Дата и время встречи (если указаны)
   - Список участников встречи, включая:
     а) Имена участников
     б) Названия компаний, которые они представляют
     в) Должности участников (если упоминаются)

2. Итоги встречи:
   - Кратко изложи основные темы, обсуждавшиеся на встрече.
   - Выдели ключевые решения, принятые во время обсуждения.
   - Отметь важные моменты или договоренности, достигнутые участниками.

3. Задачи для выполнения:
   - Составь список конкретных задач, вытекающих из обсуждения.
   - Для каждой задачи, если возможно, укажи:
     а) Ответственное лицо или отдел
     б) Предполагаемые сроки выполнения (если они упоминались)
     в) Любые дополнительные детали или требования к задаче.
                    `;
                    break;

                case 'educational_video':
                    promptTextarea.value = `
Ты - учитель или преподаватель. Тебе нужно проанализировать видеозапись образовательного характера и создать следующие разделы:

1. Основные темы:
   - Опиши ключевые образовательные темы, обсуждаемые в видео.

2. Практическое применение:
   - Укажи, как материал можно использовать в реальной жизни или в учебном процессе.

3. Важные моменты:
   - Отметь важные факты, выводы или рекомендации, сделанные в видео.
                    `;
                    break;

                case 'custom_prompt':
                    promptTextarea.value = '';
                    break;
            }
        }

        // Устанавливаем шаблон "Итоги встречи" при загрузке страницы
        window.onload = function() {
            applyTemplate();
        };

        async function uploadVideo(event) {
            event.preventDefault();

            const form = document.querySelector('form');
            const formData = new FormData(form);
            const submitButton = document.querySelector('button[type="submit"]');

            // Отключаем кнопку отправки
            submitButton.disabled = true;
            submitButton.textContent = 'Обработка...';

            // Показываем прелоудер и сообщение
            document.getElementById('loader').style.display = 'block';
            document.getElementById('processing-message').style.display = 'block';
            document.getElementById('result').innerHTML = '';

            try {
                const response = await fetch('/upload_video/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки видео');
                }

                const result = await response.json();
                
                // Преобразуем Markdown в HTML
                const md = window.markdownit({
                    html: true, // разрешаем HTML внутри Markdown
                    linkify: true, // автоформатируем ссылки
                    typographer: true // используем типограф
                });
                const htmlContent = md.render(result.summary);

                document.getElementById('result').innerHTML = htmlContent;
            } catch (error) {
                document.getElementById('result').innerText = 'Ошибка: ' + error.message;
            } finally {
                // Скрываем прелоудер и сообщение
                document.getElementById('loader').style.display = 'none';
                document.getElementById('processing-message').style.display = 'none';

                // Включаем кнопку отправки обратно
                submitButton.disabled = false;
                submitButton.textContent = 'Отправить';
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
            max-width: 100%;
            overflow-wrap: break-word; /* Чтобы длинные слова не ломали верстку */
        }

        #result h1, #result h2, #result h3, #result p, #result ul, #result ol {
            margin: 0;
            padding: 10px 0;
        }

        #result ul, #result ol {
            padding-left: 20px;
        }

        #result li {
            margin-bottom: 5px;
        }

        /* Прелоудер */
        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Сообщение о процессе обработки */
        #processing-message {
            display: none;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SummVideo</h1>
        <p>Сервис для создания кратких саммари из видеоконтента. 
            С помощью AI-технологий он выделяет главные моменты из любого видео, 
            экономя ваше время и предоставляя только самую важную информацию.</p>
        <form id="upload-form" enctype="multipart/form-data" onsubmit="uploadVideo(event)">
            <label for="file">Выберите видеофайл (максимальный размер 500 мб):</label>
            <input type="file" name="file" id="file" required>

            <label for="template-select">Выберите шаблон промта:</label>
            <select id="template-select" onchange="applyTemplate()">
                <option value="meeting_summary" selected>Итоги встречи</option>
                <option value="educational_video">Обучающее видео</option>
                <option value="custom_prompt">Свой промт</option>
            </select>

            <label for="prompt">Введите промт для обработки:</label>
            <textarea name="prompt" id="prompt" required></textarea>

            <button type="submit">Отправить</button>
        </form>

        <!-- Прелоудер и сообщение -->
        <div id="loader"></div>
        <div id="processing-message">Обработка видео может занять несколько минут. Пожалуйста, подождите...</div>

        <!-- Результат -->
        <div id="result"></div>
    </div>
</body>
</html>
